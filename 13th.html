<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--
    3 rows 
    3 cols

    rowspan
        
    colspan

     -->

     <table border="1" width="500" cellspacing="0" cellpadding="10">
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <!-- <td>1</td> -->
            <td colspan="2">2</td>
            <!-- <td>3</td> -->
        </tr>
        <tr>
            <!-- <td>1</td> -->
            <td>2</td>
            <td>3</td>
        </tr>
     </table>


     <table border="1" width="500" cellspacing="0" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th rowspan="3">GFG</th>
        </tr>
        <tr>
            <td>Arun</td>
            <td>24</td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td>Priya</td>
            <td>25</td>
            <!-- <td></td> -->
        </tr>
     </table>
